<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Synthesizer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/src/fonts/style_login.css">
    <link rel="stylesheet" href="../static/src/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/src/css/bootstrap.min.css">
    <!-- Style -->
    <link type="text/css" href="../static/src/css/login.css" rel="stylesheet">
</head>

<body>
  <div class="bg-video">
    <video class="bg-video__content" autoplay muted loop>
      <source src="./static/src/video/synthesizer.mp4" type="video/mp4" />
      <!-- <source src="img/video.webm" type="video/webm" /> -->
      <!-- Your browser is not supported! -->
    </video>
  </div>

  <div class="login">
      <div class="form">
        <p>비즈햅 신디사이저</p>
        <form action="/melody" method="POST" class="login-form">

          <input type="text" name="username"  placeholder="이름"/>
          <input type="text" name="email" placeholder="이메일 주소"/>
          <input type="number" name="musicType" value = 1 placeholder="음악 넘버"/>
          <button type="submit" value="Music1">음악 만들기</button>
        </form>
      </div>
  </div>
</body>
</html>
