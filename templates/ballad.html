<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Synthesizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Style -->
    <link type="text/css" href="../static/src/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
</head>

<body>
    <h1> 발라드 장르 </h1>
    <div id="content">
        <div class="thetitle" id="title"></div>
        <label for="thefile" class="file" style="display:none;">
            <input type="file" id="thefile" accept="audio/*" style="display:none;"/>
        </label>

        <audio id="audio" controls style="display:none;"></audio>
        <br>
        <canvas id="sparkle-canvas"></canvas>
        <canvas id="fluid-canvas"></canvas>
        <div id="upper-stagger">
            <div class="stagger-visualizer"></div>
        </div>

    </div>
    </div>

    <div id="visualButtons">
        <button class="visualButtons" id="sparkle"> Sparkle </button>
        <button class="visualButtons" id="fluid"> Fluid </button>
        <button class="visualButtons" id="stagger"> Stagger </button>
    </div>
    
    <div id="midiSettingContainer">
      MIDI-In: <span id="midiInName">NONE</span>
      </p><p>
      <button data-action = "open_midi_in">open</button> 
      <button data-action = "close_midi_in">close</button> 
      </p><p>
      <pre id="midiIn" style = "display: none;">
      messages
      </pre>
    </div>

    <section class="hapticContainer" style="margin-left: 1000px;">
        <br>
        <div class="canvasDIV" style="margin-left: 10px; font-size: 18px;">진동 디자인

        <button class="btn btn-danger" style="height:32px;">
            멜로디
        </button>
        <button class="btn btn-danger" style="height:32px;">
            리듬
        </button>
        <button class="btn btn-warning" data-action="SearchHapticDevice" style="height:32px;" >
            연결
        </button>
        </div>
        <div class="customMenu">
            <br>
            <p class="smallTitle" style="display:inline;">세기&nbsp&nbsp&nbsp&nbsp&nbsp</p>
            <input class="range" type="range" name="amplitude" id="slide-haptic-amplitude" value="0" min="0" max="100" style="display:inline;height:15px;"></input>
            <br>
            <p class="smallTitle" style="display:inline;">진동수&nbsp&nbsp</p>
            <input class="range" type="range" name="frequency" id="slide-haptic-frequency" value="0" min="0" max="100" style="display:inline;height:15px;"></input>
            <br>
            <p class="smallTitle" style="display:inline;">Attack&nbsp</p>
            <input class="range" type="range" name="attack" id="slide-haptic-attack" value="0" min="0" max="100" style="display:inline;height:15px;"></input>
            <br>
            <p class="smallTitle" style="display:inline;">Decay&nbsp&nbsp</p>
            <input class="range" type="range" name="decay" id="slide-haptic-decay" value="0" min="0" max="100" style="display:inline;height:15px;"></input>
            <br>
            <p class="smallTitle" style="display:inline;">Sustain&nbsp&nbsp</p>
            <input class="range" type="range" name="sustain" id="slide-haptic-sustain" value="0" min="0" max="100" style="display:inline;height:15px;"></input>
            <br>
            </div>
    </section>

    <div id="customSliders">
        <button id="backgroundColor">Background Color <input id="backgroundColorID" type="text" data-coloris> </button> <button id="backgroundColorSaveButton"> SAVE </button>
        <br>
        <button id="objectColor1">Object Color 1  <input type="text" data-coloris> </button> <button id="objectColor1SaveButton"> SAVE </button>
        <br>
        <button id="objectColor2">Object Color 2  <input type="text" data-coloris> </button> <button id="objectColor2SaveButton"> SAVE </button>
    </div>

    
    <p id="identityVisual"></p>

    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-105392568-1', 'auto');
        ga('send', 'pageview');
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

    <script type="module" defer src="./static/src/js/dist/circle.js"></script>
    <script type="module" defer src="./static/src/js/dist/sparkle.js"></script>
    <script type="module" defer src="./static/src/js/dist/fluid.js"></script>
    <script type="module" defer src="./static/src/js/dist/colorpicker.js"></script>
    <script type="module" defer src="./static/src/js/dist/stagger.js"></script>

    <script type="module" defer src="./static/src/js/dist/JZZ.js"></script>
    <script type="module" defer src="./static/src/js/dist/synthesiser_mapping.js"></script>
    <script type="module" defer src="./static/src/js/dist/haptic.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>


</body>
</html>
